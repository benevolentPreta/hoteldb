{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>Welcome Hotel Raman!</h1>
    <p class="lead">"You can always stay with me!"</p>
    
    {% if session.logged_in==NULL %}
        <a href="/register" class="btn btn-primary">Register</a>
        <a href="/login" class="btn btn-success">Login</a>
    {% else %}
        <p>What's good, {{session.username}}</p>
    {% endif %}
</div>
{% endblock %}
